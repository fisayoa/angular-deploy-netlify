<div class="container-fluid vh-100 mt-5" *ngIf="this.cartService.orders.length > 0; else noitem">
  <div class="display-flex justify-content-center row">
    <div class="column-md-12">
      <div class="rounded">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="background__main">
              <th>Order #</th>
              <th>Drink Name</th>
              <th>Status</th>
              <th>Total</th>
              <th>Date Ordered</th>
            </thead>
            <tbody class="table-body">
              <tr class="cell-1" *ngFor="let item of this.cartService.orders[0]">
                <td>#FW-6535368</td>
                <td>{{item.name}}</td>
                <td><span class="badge bg-success">Fullfilled</span></td>
                <td>{{item.price}}</td>
                <td>Today</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template  #noitem>
  <div class="container-fluid w-100 vh-100 mt-5">
    <div class="display-flex w-100 justify-content-center row">
      <div class="column-md-12">
        <div class="rounded w-100">
          <div class="text-center">
            <h2>No Orders History</h2><a class="btn btn-main" routerLink="../drinks">Buy Drinks Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
